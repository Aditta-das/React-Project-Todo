<!DOCTYPE html>
<html lang="en">

<head>
    <title>Many Problem, Easy Solution</title>
    <link rel="icon" href="./img/Logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <a href="#"><img id="logo" src="./img/Logo.png"></a>
                        <h3 class="h3">Many Task<br>Easy Solution</h3>
                    </div>
                    <div class="col-md-6 col-lg-6 col-sm-12 box">
                        <form class="col-md-6 col-lg-6 col-sm-12">
                            <p class="form-title">Create New Account</p>
                            <div class="form-group1">
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your Name">
                            </div>
                            <div class="form-group2">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email">
                            </div>
                            <div class="form-group3">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Create your account</button>
                            <div class="form-group4 text-center">
                                <a href="#">Already have an account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
